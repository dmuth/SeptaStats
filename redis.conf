
#
# Sample configuration file: http://download.redis.io/redis-stable/redis.conf
#

# Save our data:
# - after 900 sec (15 min) if at least 1 key changed
# -  after 300 sec (5 min) if at least 10 keys changed
# - after 60 sec if at least 10000 keys changed
#
save 900 1
save 300 10
save 60 10000

#
# Write our data to /data
#
dir /data

