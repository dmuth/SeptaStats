
{% extends "base.html" %}

{% block title %}Regional Rail Lines - Septa Stats!{% endblock %}

{% block content %}


<h1>Select A Train Line</h1>
<br/>

{% for key, value in lines.data %}

<div class="row">

	<div class="col-md-4">
		<button type="button" class="btn btn-primary btn-lg btn-block">
		<a href="line/{{key}}/inbound">{{value}} - Inbound</a>
		</button>
		<br/>
	</div>

	<div class="col-md-4">
		<button type="button" class="btn btn-primary btn-lg btn-block">
		<a href="/line/{{key}}/outbound">{{value}} - Outbound</a>
		</button>
		<br/>
	</div>

</div>

{% endfor %}


{% endblock %}
