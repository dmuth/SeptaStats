
{% extends "base.html" %}

{% block title %}Train Lines of SEPTA Regional - Septa Stats!{% endblock %}

{% block content %}


<h1>Select A Train Line</h1>
<br/>

{% for key, value in lines.data %}

<div class="row">

	<div class="col-md-4">
		<a class="btn btn-primary btn-lg btn-block" 
			href="line/{{key}}/inbound"
			role="button"
			>{{value}} - Inbound</a>
		<br/>
	</div>

	<div class="col-md-4">
		<a class="btn btn-primary btn-lg btn-block" 
			href="line/{{key}}/outbound"
			role="button"
			>{{value}} - Outbound</a>
		<br/>
	</div>

</div>

{% endfor %}


{% endblock %}
